<div class="navigation col-lg-1">
    <h1>
        {{ title }}
    </h1>
</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
    <p>Estas logueado en la aplicaión</p>
</div>

<div class="col-lg-12" *ngIf="!identity">
    <div class="col-lg-6">
        <h1>Identificate</h1>
        <form #loginForm="ngForm" (ngSubmit)= "onSubmit()" class="col-md-10">
            <div class="form-group">
                <input 
                type = "email" 
                #email = "ngModel"
                name = "email"
                [(ngModel)] = "user.email"
                class = "form-control" 
                placeholder = "Ingresar correo electrónico" 
                required>
                <span *ngIf = "!email.valid && email.touched">
                    El correo es obligatorio
                </span>
            </div>
            <div class="form-group">
                <input 
                type="password" 
                #password = "ngModel" 
                name = "password"
                [(ngModel)] = "user.password"
                class="form-control" 
                placeholder="Ingresar contraseña" 
                required>
                <span *ngIf = "!password.valid && password.touched">
                    El correo es obligatorio
                </span>
            </div>
            <button type="submit" class="btn btn-primary">ENTRAR</button>
        </form>
    </div>
    <div class="col-lg-6">
        <h1>Registrate</h1>
        <form action="" class="col-md-10">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingresar nombre" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingresar apellidos" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Ingresar correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Ingresar contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">REGISTRARSE</button>
        </form>
    </div>
</div>
